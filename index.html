<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mixer Arcade - Cheat Edition</title>
    <style>
        body {
            background-color: #050505; color: #39FF14;
            font-family: 'Courier New', Courier, monospace;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; overflow: hidden; text-transform: uppercase;
        }
        body::before {
            content: " "; display: block; position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            z-index: 2; background-size: 100% 4px; pointer-events: none;
        }
        #game-container {
            border: 2px solid #39FF14; padding: 20px; text-align: center;
            background: #000; box-shadow: 0 0 15px #39FF14;
            position: relative; z-index: 1; width: 90%; max-width: 400px;
        }
        h1 { font-size: clamp(1.5rem, 8vw, 2.5rem); margin: 0 0 15px 0; color: #fff; text-shadow: 0 0 10px #39FF14; cursor: pointer; }
        input {
            background: rgba(57, 255, 20, 0.1); border: 1px solid #39FF14;
            color: #fff; font-size: 1.2rem; padding: 10px; width: 100%;
            text-align: center; outline: none; margin-bottom: 15px; box-sizing: border-box;
        }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-bottom: 15px; }
        button {
            background: #39FF14; color: #000; border: none;
            padding: 10px; font-size: 0.8rem; cursor: pointer; font-weight: bold;
        }
        button:hover { background: #fff; }
        button.active { background: #ff00ff; color: #fff; box-shadow: 0 0 10px #ff00ff; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-screen">
        <h1 onclick="cheat()">MATH MIXER</h1>
        <input type="text" id="username" placeholder="CALLSIGN" maxlength="12">
        <div class="btn-group">
            <button onclick="setDiff(5, this)">RECRUIT</button>
            <button onclick="setDiff(12, this)" class="active">PILOT</button>
            <button onclick="setDiff(20, this)">ACE</button>
        </div>
        <button onclick="startGame()" style="font-size: 1.2rem; width: 100%;">INITIALIZE</button>
    </div>

    <div id="game-screen" class="hidden">
        <h1 onclick="cheat()" style="font-size: 1.2rem; opacity: 0.5;">MATH MIXER</h1>
        <div id="question" style="font-size: 3rem; margin: 20px 0;"></div>
        <input type="number" id="answer" autocomplete="off" placeholder="?">
        <div style="font-size: 0.8rem;">
            PILOT: <span id="display-name">---</span> | TIME: <span id="timer" style="color:#ff00ff">0.0s</span>
        </div>
    </div>

    <div id="end-screen" class="hidden">
        <h1 style="color:#ff00ff">MISSION COMPLETE</h1>
        <p id="final-stats"></p>
        <button onclick="location.reload()" style="width: 100%;">RE-RUN MISSION</button>
    </div>
</div>

<script>
    let questionCount = 0;
    let startTime;
    let currentAns;
    let difficulty = 12;
    let timerInterval;
    const maxQuestions = 20;

    function setDiff(val, btn) {
        difficulty = val;
        document.querySelectorAll('.btn-group button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function startGame() {
        const name = document.getElementById('username').value.trim();
        if (!name) return alert("INPUT CALLSIGN.");
        document.getElementById('display-name').innerText = name;
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        startTime = Date.now();
        timerInterval = setInterval(() => {
            document.getElementById('timer').innerText = ((Date.now() - startTime) / 1000).toFixed(1) + 's';
        }, 100);
        nextQuestion();
    }

    function cheat() {
        // The Secret Cheat: Instantly finish with 0.5s time
        clearInterval(timerInterval);
        document.getElementById('timer').innerText = "0.5s";
        endGame();
    }

    function nextQuestion() {
        if (questionCount >= maxQuestions) return endGame();
        const n1 = Math.floor(Math.random() * difficulty) + 1;
        const n2 = Math.floor(Math.random() * 12) + 1;
        currentAns = n1 * n2;
        document.getElementById('question').innerText = n1 + " X " + n2;
        document.getElementById('answer').value = '';
        document.getElementById('answer').focus();
    }

    document.getElementById('answer').addEventListener('input', (e) => {
        if (parseInt(e.target.value) === currentAns) {
            questionCount++;
            nextQuestion();
        }
    });

    function endGame() {
        clearInterval(timerInterval);
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('end-screen').classList.remove('hidden');
        document.getElementById('final-stats').innerText = "PILOT: " + document.getElementById('username').value + "\nTIME: " + document.getElementById('timer').innerText + "\nRANK: S-TIER";
    }
</script>
</body>
</html>
