<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mixer Arcade - Mobile Fixed</title>
    <style>
        body {
            background-color: #050505;
            color: #39FF14;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }
        /* Retro Scanline overlay */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            z-index: 2;
            background-size: 100% 4px;
            pointer-events: none;
        }
        #game-container {
            border: 2px solid #39FF14;
            padding: 20px;
            text-align: center;
            background: #000;
            box-shadow: 0 0 15px #39FF14;
            position: relative;
            z-index: 1;
            width: 90%; /* Responsive width */
            max-width: 400px; /* Limits size on desktop */
            box-sizing: border-box;
        }
        h1 { 
            font-size: clamp(1.5rem, 8vw, 2.5rem); /* Scales text size */
            margin: 0 0 15px 0; 
            color: #fff;
            text-shadow: 0 0 10px #39FF14;
        }
        input {
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid #39FF14;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px;
            width: 100%; /* Fits the box */
            text-align: center;
            outline: none;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background: #39FF14;
            color: #000;
            border: none;
            padding: 15px 25px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        .hidden { display: none; }
        #question { font-size: clamp(2.5rem, 15vw, 4rem); margin: 20px 0; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-screen">
        <h1>MATH MIXER</h1>
        <p style="font-size: 0.8rem;">[ID REQUIRED]</p>
        <input type="text" id="username" placeholder="ENTER CALLSIGN" maxlength="12">
        <button id="start-btn">INITIALIZE</button>
    </div>

    <div id="game-screen" class="hidden">
        <div id="question"></div>
        <input type="number" id="answer" autocomplete="off" placeholder="?">
        <div style="margin-top: 20px; font-size: 0.8rem;">
            PILOT: <span id="display-name">---</span><br>
            TIME: <span id="timer" style="color:#ff00ff">0.0s</span>
        </div>
    </div>

    <div id="end-screen" class="hidden">
        <h1 style="color:#ff00ff">COMPLETE</h1>
        <p id="final-stats" style="margin: 20px 0; font-size: 0.9rem;"></p>
        <button onclick="location.reload()">RE-RUN</button>
    </div>
</div>

<script>
    let questionCount = 0;
    let startTime;
    let currentAns;
    const maxQuestions = 20;

    document.getElementById('start-btn').addEventListener('click', () => {
        const name = document.getElementById('username').value.trim();
        if (!name) return alert("INPUT CALLSIGN.");
        
        document.getElementById('display-name').innerText = name;
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        
        startTime = Date.now();
        setInterval(() => {
            const elapsed = (Date.now() - startTime) / 1000;
            document.getElementById('timer').innerText = elapsed.toFixed(1) + 's';
        }, 100);
        nextQuestion();
    });

    function nextQuestion() {
        if (questionCount >= maxQuestions) {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('final-stats').innerText = "TIME: " + document.getElementById('timer').innerText;
            return;
        }
        const n1 = Math.floor(Math.random() * 12) + 1;
        const n2 = Math.floor(Math.random() * 12) + 1;
        currentAns = n1 * n2;
        document.getElementById('question').innerText = n1 + " X " + n2;
        document.getElementById('answer').value = '';
        document.getElementById('answer').focus();
    }

    document.getElementById('answer').addEventListener('input', (e) => {
        if (parseInt(e.target.value) === currentAns) {
            questionCount++;
            nextQuestion();
        }
    });
</script>
</body>
</html>
