<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mixer Arcade V2</title>
    <style>
        body {
            background-color: #050505;
            color: #39FF14;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }
        /* Retro Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }
        #game-container {
            border: 2px solid #39FF14;
            padding: 40px;
            text-align: center;
            background: #000;
            box-shadow: 0 0 15px #39FF14, inset 0 0 10px #39FF14;
            position: relative;
            z-index: 1;
        }
        h1 { 
            font-size: 3rem; 
            margin: 0; 
            color: #fff;
            text-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14, 0 0 30px #39FF14;
        }
        input {
            background: transparent;
            border: 1px solid #39FF14;
            color: #fff;
            font-size: 2rem;
            padding: 10px;
            width: 150px;
            text-align: center;
            outline: none;
            box-shadow: 0 0 5px #39FF14;
        }
        button {
            background: #39FF14;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 15px #39FF14;
        }
        button:hover { background: #fff; box-shadow: 0 0 20px #fff; }
        .hidden { display: none; }
        #feedback { height: 20px; color: #ff00ff; margin-top: 10px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-screen">
        <h1>MATH MIXER</h1>
        <p style="margin: 20px 0;">[SYSTEM READY]</p>
        <input type="text" id="username" placeholder="CALLSIGN" maxlength="10">
        <br>
        <button onclick="startGame()">START MISSION</button>
    </div>

    <div id="game-screen" class="hidden">
        <div id="question" style="font-size: 4rem; margin: 20px 0;"></div>
        <input type="number" id="answer" autocomplete="off">
        <div style="margin-top: 20px;">
            TIME: <span id="timer" style="color:#ff00ff">0.0s</span> | 
            COMBO: <span id="score">0</span>
        </div>
        <div id="feedback"></div>
    </div>

    <div id="end-screen" class="hidden">
        <h1 style="color:#ff00ff">DEBRIEFING</h1>
        <p id="final-stats" style="font-size: 1.2rem; line-height: 1.6; margin: 20px 0;"></p>
        <button onclick="location.reload()">RE-INITIALIZE</button>
    </div>
</div>

<script>
    let score = 0;
    let questionCount = 0;
    let startTime;
    let timerInterval;
    let currentAns;
    const maxQuestions = 20;

    function startGame() {
        const name = document.getElementById('username').value;
        if (!name) return alert("IDENTIFY YOURSELF, PILOT.");

        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        
        startTime = Date.now();
        timerInterval = setInterval(() => {
            document.getElementById('timer').innerText = ((Date.now() - startTime) / 1000).toFixed(1) + 's';
        }, 100);
        nextQuestion();

        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });
    }

    function nextQuestion() {
        if (questionCount >= maxQuestions) return endGame();
        const n1 = Math.floor(Math.random() * 12) + 1;
        const n2 = Math.floor(Math.random() * 12) + 1;
        currentAns = n1 * n2;
        document.getElementById('question').innerText = n1 + " X " + n2;
        document.getElementById('answer').value = '';
        document.getElementById('answer').focus();
    }

    function checkAnswer() {
        const userAns = parseInt(document.getElementById('answer').value);
        if (userAns === currentAns) {
            score++;
            questionCount++;
            document.getElementById('score').innerText = score;
            nextQuestion();
        } else {
            const fb = document.getElementById('feedback');
            fb.innerText = "!! DATA ERROR !!";
            setTimeout(() => fb.innerText = "", 600);
        }
    }

    function endGame() {
        clearInterval(timerInterval);
        const name = document.getElementById('username').value;
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('end-screen').classList.remove('hidden');
        document.getElementById('final-stats').innerText = 
            "PILOT: " + name + "\nACCURACY: 100%\nTIME: " + document.getElementById('timer').innerText;
    }
</script>
</body>
</html>
