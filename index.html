<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mixer v7.8</title>
    <style>
        body { background-color: #050505; color: #39FF14; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow: hidden; text-transform: uppercase; }
        #game-container { border: 2px solid #39FF14; padding: 20px; text-align: center; background: #000; box-shadow: 0 0 15px #39FF14; width: 90%; max-width: 400px; position: relative; }
        h1 { font-size: 2rem; color: #fff; text-shadow: 0 0 10px #39FF14; margin-bottom: 20px; }
        input { background: rgba(57, 255, 20, 0.1); border: 1px solid #39FF14; color: #fff; font-size: 1.5rem; padding: 10px; width: 100%; text-align: center; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        .btn-group { display: flex; gap: 5px; margin-bottom: 15px; }
        button { background: #39FF14; color: #000; border: none; padding: 10px; flex: 1; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #fff; }
        .active { background: #ff00ff !important; color: #fff; box-shadow: 0 0 10px #ff00ff; }
        .hidden { display: none; }
        
        /* Time Traveler Glitch Effect */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; color: #ff0000; text-shadow: 0 0 20px #ff0000; }
            100% { transform: scale(1); opacity: 1; }
        }
        .glitch-active { animation: pulse 0.15s infinite; }
        
        #rank-display { font-size: 1.8rem; margin: 15px 0; font-weight: bold; }
        .ace-rank { color: #FFD700 !important; text-shadow: 0 0 15px #FFD700 !important; }
        .normal-rank { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
        #version-tag { font-size: 0.6rem; color: rgba(57, 255, 20, 0.4); margin-top: 20px; letter-spacing: 2px; }
        #final-stats { white-space: pre-wrap; line-height: 1.6; margin: 10px 0; border-top: 1px solid #333; padding-top: 10px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-screen">
        <h1>MATH MIXER</h1>
        <input type="text" id="username" placeholder="CALLSIGN" maxlength="12">
        <div class="btn-group">
            <button id="btn-5" onclick="setDiff(5)">5X</button>
            <button id="btn-12" onclick="setDiff(12)" class="active">12X</button>
            <button id="btn-20" onclick="setDiff(20)">20X</button>
        </div>
        <button onclick="startGame()" style="width: 100%;">INITIALIZE MISSION</button>
    </div>

    <div id="game-screen" class="hidden">
        <div id="question" style="font-size: 3.5rem; margin: 25px 0; color: #fff;"></div>
        <input type="number" id="answer" autocomplete="off">
        <div style="font-size: 0.9rem; letter-spacing: 1px;">SYSTEM CLOCK: <span id="timer">0.0</span>s</div>
    </div>

    <div id="end-screen" class="hidden">
        <h1 id="mission-status">MISSION COMPLETE</h1>
        <div id="rank-display">RANK: ---</div>
        <p id="final-stats"></p>
        <button onclick="location.reload()" style="width: 100%;">RE-RUN MISSION</button>
    </div>

    <div id="version-tag">SYSTEM VERSION: v7.8</div>
</div>

<script>
    let questionCount = 0, startTime, currentAns, difficulty = 12, timerInterval, isCheating = false;

    function setDiff(val) {
        difficulty = val;
        [5, 12, 20].forEach(d => document.getElementById('btn-'+d).classList.remove('active'));
        document.getElementById('btn-'+val).classList.add('active');
    }

    function startGame() {
        const user = document.getElementById('username').value.trim();
        if (!user) return alert("INPUT CALLSIGN.");
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('answer').focus();
        startTime = Date.now();
        timerInterval = setInterval(() => {
            document.getElementById('timer').innerText = ((Date.now() - startTime) / 1000).toFixed(1);
        }, 100);
        nextQuestion();
    }

    function nextQuestion() {
        if (questionCount >= 20) return endGame();
        const n1 = Math.floor(Math.random() * difficulty) + 1;
        const n2 = Math.floor(Math.random() * 12) + 1;
        currentAns = n1 * n2;
        document.getElementById('question').innerText = n1 + "×" + n2;
        document.getElementById('answer').value = '';
    }

    document.getElementById('answer').addEventListener('input', (e) => {
        if (e.target.value === "999") { isCheating = true; endGame(); return; }
        if (parseInt(e.target.value) === currentAns) { questionCount++; nextQuestion(); }
    });

    function endGame() {
        clearInterval(timerInterval);
        
        let pilotName = document.getElementById('username').value.trim().toUpperCase();
        let isDev = (pilotName === "TEST");
        
        // DEV gets 0.0s, Cheaters get 0.1s, Pros get the real time
        let rawTime = isDev ? 0.0 : (isCheating ? 0.1 : parseFloat(document.getElementById('timer').innerText));
        
        let bonus = (difficulty === 20) ? 15 : (difficulty === 12 ? 5 : 0);
        let adjustedTime = rawTime - bonus;
        
        let rankBase = "";
        if (adjustedTime < 30) rankBase = "GENIUS";
        else if (adjustedTime < 60) rankBase = "SPEEDY";
        else if (adjustedTime < 90) rankBase = "AMATEUR";
        else if (adjustedTime < 120) rankBase = "ROOKIE";
        else rankBase = "NEWBIE";

        const rankDiv = document.getElementById('rank-display');
        const statusH1 = document.getElementById('mission-status');

        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('end-screen').classList.remove('hidden');

        // Logic branching for final ranks
        if (isDev) {
            rankDiv.innerText = (difficulty === 20 ? "[★ ACE] " : "") + "GENIUS";
            rankDiv.className = difficulty === 20 ? "ace-rank" : "normal-rank";
            statusH1.innerText = "SYSTEM SECURE";
        } else if (adjustedTime < 0) {
            rankDiv.innerText = "RANK: TIME TRAVELER";
            rankDiv.classList.add('glitch-active');
            statusH1.innerText = "SYSTEM CRITICAL";
        } else if (isCheating) {
            rankDiv.innerText = "RANK: EXPOSED";
            rankDiv.className = "normal-rank";
        } else {
            rankDiv.innerText = (difficulty === 20 ? "[★ ACE] " : "") + rankBase;
            rankDiv.className = difficulty === 20 ? "ace-rank" : "normal-rank";
        }

        document.getElementById('final-stats').innerText = 
            `PILOT: ${pilotName}\n` +
            `RAW TIME: ${rawTime.toFixed(1)}s\n` +
            `SCORE: ${adjustedTime.toFixed(1)}s`;
    }
</script>
</body>
</html>
